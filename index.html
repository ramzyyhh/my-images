<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>معرض الصور</title>
  <style>
    body {
      font-family: Arial;
      margin: 0;
      background: #111;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 8px;
      padding: 10px;
    }
    img {
      width: 100%;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<div class="gallery" id="gallery"></div>

<script>
fetch('https://raw.githubusercontent.com/ramzyyhh/my-images/main/images.json')
  .then(res => res.json())
  .then(images => {
    const gallery = document.getElementById('gallery');
    images.forEach(url => {
      const img = document.createElement('img');
      img.src = url;
      gallery.appendChild(img);
    });
  });
</script>

</body>
</html>
